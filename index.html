<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Javascript CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Font Family-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Philosopher:ital,wght@0,700;1,400&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <!--Jquery CSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>F.FOOD | Beranda</title>
  </head>
  <body>
    <div class="container">
      <nav>

        <!--Side Bar-->
      <div class="side-bar">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <div class="side-menu">
          <div class="pick">
            <a class="sub-btn">Kategori <i class="fas fa-angle-right dropdown"></i></a>
            <div class="sub-menu">
              <a href="" class="sub-item">Sayur</a>
              <a href="" class="sub-item">Buah</a>
              <a href="" class="sub-item">Protein</a>
              <a href="" class="sub-item">Resep Makanan</a>
            </div>
          </div>
          <div class="pick"><a href="">Keranjang</a></div>
          <div class="pick"><a href="">Account</a></div>
          <div class="pick"><a href="">Setting</a></div>
          <div class="pick"><a href="">About</a></div>
        </div>
      </div>

      <!--Tombol Side Bar-->
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
      <!--End Tombol Side Bar-->

        <div class="logo">
          <a href="">F.FOOD</a>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Kategori</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Buah</a></li>
            <li><a class="dropdown-item" href="#">Sayuran</a></li>
            <li><a class="dropdown-item" href="#">Protein</a></li>
            <li><a class="dropdown-item" href="#">Organik</a></li>
            <li><a class="dropdown-item" href="#">Promo</a></li>
          </ul>
        </div>

        <div class="address">
        <form class="address-form">
          <input type="search" name="" placeholder="Dikirim Ke..." id="address-box">
        </form>
        </div>

        <div class="cart-login">
        <div class="cart">
          <button type="button" class="cart-btn"><i class="fas fa-cart-arrow-down"></i></button>
        </div>

        <div class="login">
          <button type="button" class="login-btn">Login</button>
        </div>
        </div>

      </nav>

      <div class="address-r">
        <h4>Mau Pesan?</h4>
        <a href="">Pilih Alamat & Tanggal Pengiriman</a>
      </div>
    </div>


    <script type="text/javascript">
  $(document).ready(function(){
    //jquery for toogle sub menus
    $('.sub-btn').click(function(){
        $(this).next('.sub-menu').slideToggle();
        $(this).find('.dropdown').toggleClass('rotate');
      });

    //jquery for toogle sub menus
    $('.menu-btn').click(function(){
        $('.side-bar').addClass('active');
        $('.menu-btn').css("visibility", "hidden")
      });
    $('.close-btn').click(function(){
        $('.side-bar').removeClass('active');
        $('.menu-btn').css("visibility", "visible")
      });
    });
  </script>
  </body>
</html>
